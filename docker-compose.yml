services:
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  seapin:
    build: .
    ports:
      - "8080:8080"
    environment:
      S3_ENDPOINT: minio:9000
      S3_BUCKET: ipfs
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_USE_SSL: "false"
      LISTEN_ADDR: ":8080"
    depends_on:
      minio:
        condition: service_healthy

volumes:
  minio-data:
